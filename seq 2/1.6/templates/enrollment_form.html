{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Enroll Student in Course</h1>
    <div>
        <a href="{{ url_for('enrollments') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Enrollments
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-person-plus"></i> Enrollment Form
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    <div class="form-group mb-3">
                        <label class="form-label">Student</label>
                        <select name="student_id" class="form-control" required>
                            <option value="">-- Select Student --</option>
                            {% for student in students %}
                            <option value="{{ student.id }}">{{ student.student_id }} - {{ student.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Course</label>
                        <select name="course_id" class="form-control" required>
                            <option value="">-- Select Course --</option>
                            {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.course_code }} - {{ course.course_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">Enroll Student</button>
                        <a href="{{ url_for('enrollments') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light">
                <div class="text-muted">
                    <small>
                        <i class="bi bi-info-circle"></i> 
                        Enrolling a student allows them to be marked present in the attendance system.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
