{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Student Attendance Report</h1>
    <div>
        <a href="{{ url_for('reports') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Reports
        </a>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <i class="bi bi-person-badge"></i> Select Student
    </div>
    <div class="card-body">
        <form method="POST" action="">
            <div class="form-group mb-3">
                <label class="form-label">Student</label>
                <select name="student_id" class="form-control" required>
                    <option value="">-- Select Student --</option>
                    {% for student in students %}
                    <option value="{{ student.id }}">{{ student.student_id }} - {{ student.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-file-earmark-text"></i> Generate Report
                </button>
                <a href="{{ url_for('reports') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <div class="card-footer bg-light">
        <div class="text-muted">
            <small>
                <i class="bi bi-info-circle"></i> 
                This report will show the attendance details for the selected student across all courses.
            </small>
        </div>
    </div>
</div>
{% endblock %}
