{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">My Profile</h1>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-person-circle"></i> Profile Information
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label text-muted">Username</label>
                    <div class="form-control-plaintext">{{ current_user.username }}</div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label text-muted">Full Name</label>
                    <div class="form-control-plaintext">{{ current_user.full_name }}</div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label text-muted">Role</label>
                    <div class="form-control-plaintext">
                        <span class="badge {% if current_user.role == 'admin' %}bg-danger{% else %}bg-primary{% endif %}">
                            {{ current_user.role|capitalize }}
                        </span>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="{{ url_for('change_password') }}" class="btn btn-primary">
                    <i class="bi bi-key"></i> Change Password
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
